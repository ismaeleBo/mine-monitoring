version: "3.9"

services:
  # Air Quality DB
  postgres-air-quality:
    image: postgres:15
    container_name: postgres-air-quality
    restart: always
    env_file:
      - ./air-quality-service/dbinit.env
    volumes:
      - postgres-air-quality-data:/var/lib/postgresql/data

  # Water Quality DB
  postgres-water-quality:
    image: postgres:15
    container_name: postgres-water-quality
    restart: always
    env_file:
      - ./water-quality-service/dbinit.env
    volumes:
      - postgres-water-quality-data:/var/lib/postgresql/data

  # Soil Quality DB
  postgres-soil-quality:
    image: postgres:15
    container_name: postgres-soil-quality
    restart: always
    env_file:
      - ./soil-quality-service/dbinit.env
    volumes:
      - postgres-soil-quality-data:/var/lib/postgresql/data

  # Production Monitoring DB
  postgres-production-monitoring:
    image: postgres:15
    container_name: postgres-production-monitoring
    restart: always
    env_file:
      - ./production-monitoring-service/dbinit.env
    volumes:
      - postgres-production-monitoring-data:/var/lib/postgresql/data

  # Alarms DB
  postgres-alarms-notify:
    image: postgres:15
    container_name: postgres-alarms-notify
    restart: always
    env_file:
      - ./alarm-service/dbinit.env
    volumes:
      - postgres-alarms-notify-data:/var/lib/postgresql/data

  # Air Quality Service
  air-quality-service:
    build:
      context: ./air-quality-service
    container_name: air-quality-service
    depends_on:
      - postgres-air-quality
    env_file:
      - ./air-quality-service/.env
    ports:
      - "3002:3002"
      - "4002:4002"
    volumes:
      - ./mqtt-certs:/app/mqtt-certs:ro

  # Water Quality Service
  water-quality-service:
    build:
      context: ./water-quality-service
    container_name: water-quality-service
    depends_on:
      - postgres-water-quality
    env_file:
      - ./water-quality-service/.env
    ports:
      - "3004:3004"
      - "4004:4004"
    volumes:
      - ./mqtt-certs:/app/mqtt-certs:ro

  # Soil Quality Service
  soil-quality-service:
    build:
      context: ./soil-quality-service
    container_name: soil-quality-service
    depends_on:
      - postgres-soil-quality
    env_file:
      - ./soil-quality-service/.env
    ports:
      - "3005:3005"
      - "4005:4005"
    volumes:
      - ./mqtt-certs:/app/mqtt-certs:ro

  # Production Monitoring Service
  production-monitoring-service:
    build:
      context: ./production-monitoring-service
    container_name: production-monitoring-service
    depends_on:
      - postgres-production-monitoring
    env_file:
      - ./production-monitoring-service/.env
    ports:
      - "3006:3006"
      - "4006:4006"
    volumes:
      - ./mqtt-certs:/app/mqtt-certs:ro

  # Alarms Service
  alarm-service:
    build:
      context: ./alarm-service
    container_name: alarm-service
    depends_on:
      - postgres-alarms-notify
    env_file:
      - ./alarm-service/.env
    ports:
      - "3003:3003"
      - "4003:4003"
    volumes:
      - ./mqtt-certs:/app/mqtt-certs:ro

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    depends_on:
      - air-quality-service
      - water-quality-service
      - soil-quality-service
      - production-monitoring-service
      - alarm-service
    env_file:
      - ./api-gateway/.env
    ports:
      - "3010:3010"
      - "4000:4000"

  # Dashboard FE
  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    depends_on:
      - api-gateway
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:3010

volumes:
  postgres-air-quality-data:
  postgres-water-quality-data:
  postgres-soil-quality-data:
  postgres-production-monitoring-data:
  postgres-alarms-notify-data:
